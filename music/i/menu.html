<script>!function(doc){

var
$=function(i){return doc.getElementById(i)},
o=$('menu');
var hideM=function(e){
	o.className='h';
	doc.onclick=null;
};
doc.oncontextmenu=function(e){
	e=e||window.event;

	var 
	body=document.body,
	top=e.clientY,
	left=e.clientX;


	var MaxLeft=o.offsetWidth+15;
	if(body.offsetWidth-left<MaxLeft)
		left=body.offsetWidth-MaxLeft;

	var MaxTop=o.offsetHeight+15;
	if(body.offsetHeight-top<MaxTop)
		top=body.offsetHeight-MaxTop;
	o.style.cssText='left:'+left+'px;top:'+top+'px;';
	o.className='';

	doc.onclick=hideM;
	return false;
};
o.onclick=function(e){
	e.stopPropagation();
}
o.oncontextmenu=function(e){
	e.stopPropagation();
	return false;
}
var h=function(i,f){
	var o=$('m-'+i);
	if(o)
		$('m-'+i).onclick=function(e){

			f(e);
			hideM();
		};
};

h('play',function(e){
	$('play').click();
});
h('like',function(e){
	$('like').click();
});
h('next',function(e){

});
h('down',function(e){

});
h('xiami',function(e){

});
h('weibo',function(e){

});
h('s',function(e){

});
h('blog',function(e){

});
h('help',function(e){
	$('key-btn').click();
});


}(document)</script>
